<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>
  <script src="app.js"></script>
  <body>
    <h1>Number guessing game</h1>

    <p>
      We have selected a random number between 1 and 100. There must be 3
      guesses. And in the end show a reset button. Results must be saved in a
      guesses object containing number of games played, number of wins, and the
      guessed numbers from all games
    </p>

    <div class="form">
      <label for="guessField">Enter a guess: </label
      ><input type="Number" id="guessField" class="guessField" />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p id="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
  </body>
</html>
